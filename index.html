<!<!DOCTYPE>
<html>

<head>
    <title> Image color finder </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div id="titletext" class="topMargin">
        <h1 id="ttext"> Drop an Image! </h1>
    </div>

    <table class="center-tb">
        <tr>
            <td>
                <div id="picksection">
                    <h3 class="center-text margins-it"> Found Color </h3>
                    <div id="pickshow">
                        <canvas id="pickcanvas" class="centercanvas boxy" width="100" height="50"></canvas>
                    </div>
                    <div id="hexcolor" class="colortext">
                        HEX
                    </div>
                    <div id="rgbcolor" class="colortext">
                        RGB
                    </div>
                </div>
            </td>

            <td>
                <div id="avgsection">
                    <h3 class="center-text margins-it"> Average Color </h3>
                    <div id="averageshow">
                        <canvas id="averagecanvas" class="centercanvas boxy" width="100" height="50"></canvas>
                    </div>
                    <div id="avghex" class="colortext">
                        HEX
                    </div>
                    <div id="avgother" class="colortext">
                        RGB
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <div id="store" class="topMargin">
        <canvas id="canvas" class="centercanvas" width="500" height="250"> </canvas>
    </div>

    <div id="footer" onclick="location.href='https://github.com/AbhiPrasad/';" target='_blank'>
        <p> Made by Abhijeet Prasad </p>
    </div>
