<!<!DOCTYPE>
<html>

<head>
    <title> Image color finder </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div id="titletext">
        Drop an Image!
    </div>
    <div id="store" class="topMargin">
        <canvas id="canvas" class="centercanvas" width="1100" height="550"> </canvas>
    </div>
    <div id="avgsection">
        <div id="averageshow">
            <canvas id="averagecanvas" class="centercanvas" width="400" height="100"></canvas>
        </div>
        <div id="hexcolor" class="colortext">
            HEX
        </div>
        <div id="rgbcolor" class="colortext">
            RGB
        </div>
    </div>
    <div>
        <div id="show1">
            <canvas id="colorcanvas" class="left-float" width="400" height="100"></canvas>
        </div>
        <div id="show2">
            <canvas id="colorcanvas" class="left-float" width="400" height="100"></canvas>
        </div>
        <div id="show3">
            <canvas id="colorcanvas" class="left-float" width="400" height="100"></canvas>
        </div>
    </div>

    <script src="myscript.js"></script>
</body>

</html>
