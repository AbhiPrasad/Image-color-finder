<!<!DOCTYPE>
<html>

<head>
    <title> Image color finder </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div id="titletext" class="topMargin">
        <h1> Drop an Image! </h1>
    </div>
    <div id="store" class="topMargin">
        <canvas id="canvas" class="centercanvas" width="1000" height="500"> </canvas>
    </div>

    <div class="left-float borderbox"> hello </div>

    <div id="picksection" class="left-float">
        <h2 class="center-text"> Chosen Color </h3>
            <div id="pickshow">
                <canvas id="pickcanvas" class="centercanvas" width="300" height="70"></canvas>
            </div>
            <div id="hexcolor" class="colortext">
                HEX
            </div>
            <div id="rgbcolor" class="colortext">
                RGB
            </div>
    </div>

    <div class="right-float borderbox"> hello </div>
    <div id="avgsection" class="right-float">
        <h2 class="center-text"> Average Color </h3>
            <div id="averageshow">
                <canvas id="averagecanvas" class="centercanvas" width="300" height="70"></canvas>
            </div>
            <div id="avghex" class="colortext">
                HEX
            </div>
            <div id="avgother" class="colortext">
                RGB
            </div>
    </div>

    <div class="borderbox">
        hello
    </div>
